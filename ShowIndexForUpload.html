<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UploadFile</title>
</head>
<body>
<form action="/UploadFile" enctype="multipart/form-data" id="form" method="post">
    <div style="height: 29px;">
        <div style="float: left;">
            <table>
                <tr>
                    <td>
                        <input id="uploadify" name="uploadify" type="file">
                    </td>
                    <td>
                        文件类型：*.*;
                    </td>
                </tr>
            </table>
        </div>
        <button id="upload"  type="submit">上传文件</button>
    </div>
</form>
</body>
</html>
